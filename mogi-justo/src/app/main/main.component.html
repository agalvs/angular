<div class="container">
  <div class="col-md-12">
    <app-filtro [option]="optionFiltro" [filtro]="filtro"></app-filtro>
    <hr>
    <button type="button" class="btn btn-default">
      <fa-icon [icon]="iconPie"></fa-icon>
    </button>
    <button type="button" class="btn btn-default" disabled="true">
      <fa-icon [icon]="iconBar"></fa-icon>
    </button>
    <app-chart [barChartOptions]="optionChart" [labelData]="labelData"></app-chart>
  </div>
</div>
